@this(
    layout: templates.Layout
)

@()(implicit request: Request[_], messages: Messages)

    <h1 class="govuk-heading-xl">@messages("ivError.title")</h1>

    <a href="https://www.gov.uk" class="govuk-link">@messages("site.returnToGovUK")</a>
}
