@this(
        layout: templates.Layout
)

@()(implicit request: Request[_], messages: Messages)

@layout(pageTitle = titleNoForm("ivIncomplete.title"), showBackLink = false) {

    <h1 class="govuk-heading-xl">@messages("ivIncomplete.title")</h1>

    <p class="govuk-body">@messages("ivIncomplete.p")</p>

    <a href="https://www.gov.uk" class="govuk-link">@messages("site.returnToGovUK")</a>
}
