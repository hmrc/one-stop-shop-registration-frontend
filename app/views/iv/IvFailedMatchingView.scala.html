@this(
        layout: templates.Layout
)

@(continueUrl: String)(implicit request: Request[_], messages: Messages)

@layout(pageTitle = titleNoForm("ivFailedMatching.title"), showBackLink = false) {

    <h1 class="govuk-heading-xl">@messages("ivFailedMatching.title")</h1>

    <p class="govuk-body">@messages("ivFailedMatching.p")</p>

    <a href="@continueUrl" class="govuk-button" data-module="govuk-button" role="button" draggable="false">
        @messages("site.tryAgain")
    </a>
}
